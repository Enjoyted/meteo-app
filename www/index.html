<!DOCTYPE html>
<html ng-app="meteo">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="lib/ng-cordova.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
	<script src="js/parser.js"></script>
	<script src="js/files.js"></script>
    <script src="lib/highcharts/highcharts.js"></script>
    <script src="lib/highcharts/highcharts-more.js"></script>
    <script src="lib/highcharts/modules/data.js"></script>
    <script src="lib/highcharts/modules/exporting.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Meteo application</h1>
      </ion-header-bar>
      <ion-content ng-controller="appController">
        <!-- <button class="button button-full" ng-show="page==='listing'" ng-click="changePage('graph')">Go to graph</button> -->
        <button class="button button-full" ng-show="page==='graph'" ng-click="changePage('listing')">Listing</button>
        <div id="listing" ng-show="page==='listing'">
          <ul>
            <li ng-repeat="file in files" ng-click="selectFile(file)">
              {{ file.name }}
            </li>
          </ul>
        </div>
        <div id="graph" ng-show="page==='graph'">
          <div id="graph1-1" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
          <div id="graph1-2" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
          <div id="graph1-3" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
          <div id="graph1-4" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
          <div id="graph2" style="min-width: 310px; height: 400px; margin: 0 auto">
            {{ data2 }}
          </div>
          <div id="graph3" style="min-width: 420px; max-width: 600px; height: 400px; margin: 0 auto">
            {{ data2 }}
          </div>         
        </div>
        <!-- <button class="button button-full" ng-click="testFileDownload()">Test File Download</button> -->
        <!-- <button class="button button-full" ng-click="testFileUpload()">Test File Upload</button> -->
      </ion-content>
    </ion-pane>
  </body>
</html>
